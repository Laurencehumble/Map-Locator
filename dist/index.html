  function getDirections(latitude, longitude) {
      // Get the current location
      navigator.geolocation.getCurrentPosition(position => {
        const currentLatitude = position.coords.latitude;
        const currentLongitude = position.coords.longitude;

        const currentLocation = map.getCenter();
        const url = `https://www.google.com/maps/dir/${currentLatitude},${currentLongitude}/${latitude},${longitude}`;
        window.open(url, '_blank');
      }, error => {
        // Handle geolocation error
        alert('Unable to retrieve current location. Please make sure location services are enabled.');
      });
    }

<script>
    // My Location Button
document.getElementById('nearby-btn').addEventListener('click', () => {
  navigator.geolocation.getCurrentPosition(position => {
    const currentLatitude = position.coords.latitude;
    const currentLongitude = position.coords.longitude;

    const nearestBranch = findNearestBranch(currentLatitude, currentLongitude);
    if (nearestBranch) {
      map.setView(nearestBranch.location, 13);
      updateSidebar(nearestBranch);
      showSchedule(nearestBranch);
    }
  }, error => {
    // Handle geolocation error
    alert('Unable to retrieve current location. Please make sure location services are enabled.');
  });
});

function findNearestBranch(latitude, longitude) {
  let nearestBranch;
  let nearestDistance = Number.MAX_VALUE;

  branches.luzon.concat(branches.visayas, branches.mindanao).forEach(branch => {
    const distance = calculateDistance(latitude, longitude, branch.location[0], branch.location[1]);
    if (distance < nearestDistance) {
      nearestBranch = branch;
      nearestDistance = distance;
    }
  });

  return nearestBranch;
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371; // Radius of the earth in km
  const dLat = deg2rad(lat2 - lat1);  // deg2rad below
  const dLon = deg2rad(lon2 - lon1);
  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  const d = R * c; // Distance in km
  return d;
}

function deg2rad(deg) {
  return deg * (Math.PI / 180);
}

</script>

<script>
    // Function to show the loading spinner
    function showLoadingSpinner() {
        $("#loading-spinner").removeClass("tw-hidden").addClass("tw-flex");
    }
    // Function to hide the loading spinner
    function hideLoadingSpinner() {
        $("#loading-spinner").removeClass("tw-flex").addClass("tw-hidden");
    }
    $(document).ready(function() {
        // Get the previously selected option value from localStorage, if available
        let selectedOption = localStorage.getItem(
            'selectedOption'); // If no option is selected or if the selected option is null, set it to "Luzon"
        if (!selectedOption) {
            selectedOption = "Luzon";
            localStorage.setItem('selectedOption', selectedOption);
        }

        if (selectedOption) {
            $('#selectedOption').val(selectedOption);
        }

        // Trigger change event to process initial value
        $('#selectedOption').trigger('change');
        $('#selectedOption').change(function() {
            selectedOption = $(this).val();
            showLoadingSpinner();
            $.ajax({
                route: '/getShopifyIndexProducts', // Verify that this URL is correct
                method: 'GET',
                data: {
                    selectedOption: selectedOption,
                },
                success: function(response) {
                    console.log(selectedOption);
                    location.reload();
                    hideLoadingSpinner();
                },
                error: function(xhr, status, error) {
                    console.error('Error getting region value:', error);
                }
            });
        });
    });

    // Save the selected option value to localStorage when the dropdown value changes
    $('#selectedOption').change(function() {
        let selectedOption = $(this).val();
        localStorage.setItem('selectedOption', selectedOption);
    });
</script>
